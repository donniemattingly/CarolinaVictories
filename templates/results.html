{% extends "basetemplate.html" %}
{% block content %}
{{ super() }}
<div class="container searchresults maincontent">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <table class="table table-hover">
                <thead>
                    <td>
                        <h1>Search Results</h1>
                    </td>
                </thead>
                <tbody>
                    {% for result in searchresults %}
                        <tr>
                            <td><a href="{{ url_for('member',username=result[:-1].replace(' ','_'))}}">{{ result }}</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
